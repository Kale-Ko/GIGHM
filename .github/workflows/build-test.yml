name: Build Test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 8
          distribution: adopt
          server-id: ghp
          settings-path: ${{ github.workspace }}

      - run: chmod +x gradlew

      - name: Build All
        uses: gradle/gradle-build-action@v2
        with:
          arguments: buildAll
