name: Build Test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  skip:
    runs-on: ubuntu-latest
    if: "! contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - run: echo "Does not contains '[skip ci]', continuing."

  build:
    runs-on: ubuntu-latest
    needs: skip
    permissions:
      contents: read

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 8
          distribution: adopt
          server-id: ghp
          settings-path: ${{ github.workspace }}

      - name: Fix gradlew Being Inexecutable
        run: chmod +x gradlew

      - name: Build All
        uses: gradle/gradle-build-action@v2
        with:
          arguments: buildAll
